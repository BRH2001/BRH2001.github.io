<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Español Fácil - Learn Spanish Easily!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Español Fácil</h1>
    <div class="language-select">
      <label for="language-select">Select Interface Language:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="nl">Dutch</option>
      </select>
    </div>
  </header>
  <div class="container">
    <section class="flashcards">
      <h2>Vocabulary Flashcards</h2>
      <div class="flashcard">
        <h3>Casa</h3>
        <p>House</p>
        <button>Listen</button>
      </div>
      <!-- More flashcards -->
    </section>
    <section class="quizzes">
      <h2>Quizzes</h2>
      <div class="quiz">
        <h3>Basic Vocabulary Quiz</h3>
        <p>What is the Spanish word for "dog"?</p>
        <ul>
          <li><input type="radio" id="dog" name="quiz1" value="dog"><label for="dog">Perro</label></li>
          <li><input type="radio" id="cat" name="quiz1" value="cat"><label for="cat">Gato</label></li>
          <li><input type="radio" id="bird" name="quiz1" value="bird"><label for="bird">Pájaro</label></li>
        </ul>
        <button>Submit</button>
      </div>
      <!-- More quizzes -->
    </section>
    <section class="lessons">
      <h2>Offline Lessons</h2>
      <div class="lesson">
        <h3>Greetings and Introductions</h3>
        <p>Learn basic greetings and how to introduce yourself in Spanish.</p>
        <button>Download</button>
      </div>
      <!-- More lessons -->
    </section>
  </div>
  <footer>
    <p>&copy; 2024 Español Fácil</p>
  </footer>
</body>

</html>
