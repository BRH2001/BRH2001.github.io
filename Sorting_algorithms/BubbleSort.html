<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Sorting Animation</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            height: 80vh;
            overflow: hidden;
        }
        .word {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            margin: 5px;
            border-radius: 5px;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <script>
        // Function to generate random words
        function generateRandomWord() {
            const words = [
                "apple", "banana", "orange", "strawberry", "grape", "pineapple",
                "kiwi", "watermelon", "peach", "pear", "mango", "blueberry",
                "lemon", "lime", "cherry", "plum", "apricot", "raspberry",
                "blackberry", "cranberry", "pomegranate", "melon", "fig", "date"
            ];
            return words[Math.floor(Math.random() * words.length)];
        }

        // Function to create a word element
        function createWordElement(word, index) {
            const wordElement = document.createElement('div');
            wordElement.classList.add('word');
            wordElement.innerText = word;
            return wordElement;
        }

        // Function to sort words alphabetically
        async function sortWords() {
            const container = document.getElementById('container');
            const wordElements = Array.from(container.children);
            const sortedWords = wordElements.map(element => element.innerText).sort();
            for (let i = 0; i < sortedWords.length; i++) {
                const index = wordElements.findIndex(element => element.innerText === sortedWords[i]);
                const element = wordElements[index];
                element.style.transform = `translateX(${i * 70}px) translateY(${Math.floor(i / 10) * 50}px) rotate(0deg)`;
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById('container');
            
            // Generate and display random words
            for (let i = 0; i < 100; i++) {
                const word = generateRandomWord();
                const wordElement = createWordElement(word, i);
                container.appendChild(wordElement);
            }

            // Start sorting animation
            sortWords();
        });
    </script>
</body>
</html>
