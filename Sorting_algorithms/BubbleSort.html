<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Sorting Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90vw;
            height: 90vh;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 20px;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById('container');
            const numCircles = 20;
            const circles = [];

            // Create circles
            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.width = '50px';
                circle.style.height = '50px';
                circle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                circle.style.transform = `translate(${i * 60}px, ${Math.random() * 300}px)`;
                circle.innerHTML = Math.floor(Math.random() * 100);
                container.appendChild(circle);
                circles.push(circle);
            }

            // Bubble sort animation
            async function bubbleSort() {
                let len = circles.length;
                for (let i = 0; i < len; i++) {
                    for (let j = 0; j < len - 1 - i; j++) {
                        const a = parseInt(circles[j].innerHTML);
                        const b = parseInt(circles[j + 1].innerHTML);
                        if (a > b) {
                            // Swap the circles
                            const tempTransform = circles[j].style.transform;
                            circles[j].style.transform = circles[j + 1].style.transform;
                            circles[j + 1].style.transform = tempTransform;

                            await new Promise(resolve => setTimeout(resolve, 500)); // Delay for animation

                            // Swap the circles in the array
                            [circles[j], circles[j + 1]] = [circles[j + 1], circles[j]];
                        }
                    }
                }
                circles.forEach(circle => {
                    circle.style.backgroundColor = 'green'; // Mark sorted circles
                });
            }

            bubbleSort();
        });
    </script>
</body>
</html>
