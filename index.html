<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apathetic01's Portfolio</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #474747; /* Set background color to purple */
      min-height: 100vh; /* Ensure page takes at least full viewport height */
      display: flex;
      flex-direction: column;
      position: relative; /* Ensure body is the reference for absolute positioning */
    }
    header {
      background-color: #474747;
      background-image: linear-gradient(-45deg, rgba(255, 255, 255, 0.5) 25%, transparent 25%, transparent 75%, rgba(150, 150, 150, 0.5) 75%), linear-gradient(-45deg, rgba(255, 255, 255, 0.5) 25%, transparent 25%, transparent 75%, rgba(150, 150, 150, 0.5) 75%);
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      flex-shrink: 0; /* Prevent header from shrinking */
      font-size: 16px; /* Default font size for header */
      position: relative; /* Ensure relative positioning for absolute children */
      z-index: 2; /* Ensure header is above other elements */
    }
    footer {
      background-color: #474747;
      background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.5) 25%, transparent 25%, transparent 75%, rgba(150, 150, 150, 0.5) 75%), linear-gradient(45deg, rgba(255, 255, 255, 0.5) 25%, transparent 25%, transparent 75%, rgba(150, 150, 150, 0.5) 75%);
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      flex-shrink: 0; /* Prevent footer from shrinking */
      position: relative; /* Ensure relative positioning for absolute children */
      z-index: 2; /* Ensure footer is above other elements */
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      flex-grow: 1; /* Allow container to grow to fill remaining space */
      display: flex;
      flex-direction: column;
      position: relative; /* Ensure relative positioning for absolute children */
      z-index: 2; /* Ensure container is above other elements */
    }
    section {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with 0.5 transparency */
      padding: 20px;
      border-radius: 10px; /* Add rounded corners to sections */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
      margin-bottom: 20px; /* Add margin to create distance between sections */
      transition: transform 0.2s; /* Smooth transition for size change */
      position: relative; /* Ensure relative positioning for absolute children */
      z-index: 2; /* Ensure sections are above other elements */
      color: #ffffff; /* White text color */
    }
    .projects:hover,
    .about:hover {
      transform: scale(1.05); /* Increase size on hover */
    }
    section h2 {
      color: #ffffff; /* Change section heading color */
    }
    section p {
      color: #ffffff; /* Change paragraph color */
    }
    section ul {
      list-style-type: none; /* Remove default list style */
      padding: 0;
    }
    section ul li {
      margin-bottom: 10px;
    }
    section ul li a {
      color: #3498db; /* Change link color */
      text-decoration: none; /* Remove underline */
    }
    section ul li a:hover {
      text-decoration: underline; /* Add underline on hover */
    }
    .logo {
      position: absolute; /* Position logo absolutely */
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Center the logo */
      z-index: 1; /* Ensure logo is behind other  elements */
      width: 680px; /* Set the width of the logo */
      height: auto; /* Maintain aspect ratio */
    }

    /* Corner Triangular Cut Rectangles */
    .corner-rectangle {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1; /* Ensure rectangles are behind other elements */
    }
    .top-left {
      top: 0;
      left: 0;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      background-color: #ffffff; /* White color for top left rectangle */
    }
    .top-right {
      top: 0;
      right: 0;
      clip-path: polygon(100% 0, 0 0, 100% 100%);
      background-color: #474747; /* Dark gray color for top right rectangle */
    }
    .bottom-left {
      bottom: 0;
      left: 0;
      clip-path: polygon(0 100%, 100% 100%, 0 0);
      background-color: #474747; /* Dark gray color for bottom left rectangle */
    }
    .bottom-right {
      bottom: 0;
      right: 0;
      clip-path: polygon(100% 100%, 0 100%, 100% 0);
      background-color: #ffffff; /* White color for bottom right rectangle */
    }

    /* Adjustments for Phones */
    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 19px; /* Reduce font size for phones */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welkom bij mijn portfolio!</h1>
  </header>
  <div class="container">
    <section class="projects">
      <h2>Projecten</h2>
      <ul>
        <li><a href="https://github.com/BRH2001/BRH2001.github.io/tree/main/mars_app">mars-rover app.</a></li>
        <li><a href="https://github.com/BRH2001/BRH2001.github.io/tree/main/kenteken_app">Kenteken-checker app.</a></li>
        <li><a href="https://github.com/BRH2001/BRH2001.github.io/tree/main/data_transfer">Data-transfer project.</a></li>
      </ul>
    </section>
    <section class="about">
      <h2>Over mij</h2>
      <p>Ik ben 23 en studeer aan het rea college in Groningen om een ervaren applicatie ontwikkelaar te worden. Deze site laat wat van mijn projecten zien.</p>
    </section>
  </div>
  <footer>
    <p>&copy; Bartho Hartjes 2024</p>
  </footer>
  <!-- Corner Triangular Cut Rectangles -->
  <div class="corner-rectangle top-left"></div>
  <div class="corner-rectangle top-right"></div>
  <div class="corner-rectangle bottom-left"></div>
  <div class="corner-rectangle bottom-right"></div>
  <img src="trinity-web.png" alt="Logo" class="logo">
</body>
</html>
